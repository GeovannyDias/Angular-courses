<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Start Date</th>
                <th scope="col" class="d-none d-sm-block" role="group">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of dataEmployees$">
                <th scope="row">{{ employee.name }} {{ employee.last_name }}</th>
                <td>{{ employee.email }}</td>
                <td>{{ employee.start_date }}</td>
                <td class="btn-group d-none d-sm-block" role="group">
                    <button type="button" class="btn btn-outline-primary m-1" (click)="onGoToEdit(employee)">
                        Edit
                    </button>
                    <button type="button" class="btn btn-outline-secondary m-1" (click)="onGoToDetails(employee)">
                        See
                    </button>
                    <button type="button" class="btn btn-outline-danger m-1" (click)="deleteEmployee(employee.id)">
                        Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
